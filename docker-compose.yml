version: '3.8'

services:
  proxy:
    build: ./proxy
    container_name: radiko-proxy
    ports:
      - "8089:8080"
    volumes:
      - ./script:/app/script
      - ./rec_radiko_ts-master:/app/rec_radiko_ts-master
      - ./work:/app/work
      - ./output:/app/output
      - ./backup:/app/backup
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - TZ=Asia/Tokyo
      - BASE_DIR=/app
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - radiko-network

  web:
    build: ./web
    container_name: radiko-web
    ports:
      - "8088:80"
    volumes:
      - ./web/html:/usr/share/nginx/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - proxy
    restart: unless-stopped
    environment:
      - TZ=Asia/Tokyo
    networks:
      - radiko-network

networks:
  radiko-network:
    driver: bridge
