version: '3.8'

services:
  proxy:
    build: ./proxy
    container_name: radiko-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./script:/home/sites/radiko-recorder/script
      - ./rec_radiko_ts-master:/home/sites/radiko-recorder/rec_radiko_ts-master
      - ./work:/home/sites/radiko-recorder/work
      - ./output:/home/sites/radiko-recorder/output
      - ./backup:/home/sites/radiko-recorder/backup
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    networks:
      - radiko-network

  web:
    build: ./web
    container_name: radiko-web
    ports:
      - "80:80"
    volumes:
      - ./web/html:/usr/share/nginx/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - proxy
    restart: unless-stopped
    networks:
      - radiko-network

networks:
  radiko-network:
    driver: bridge
