events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Basic認証の設定
        auth_basic "radiko Recording System";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # プロキシサーバーへのリバースプロキシ設定
        location /api/ {
            proxy_pass http://proxy:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 管理API（admin配下すべて）
        location /admin/ {
            proxy_pass http://proxy:8080/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 一括更新は時間がかかるのでタイムアウトを延長
            proxy_read_timeout 3600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 3600s;

            # SSE (Server-Sent Events) 用の設定
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
        }

        # その他のproxy API（execute, check-file, file, files, at, cron, etc.）
        location ~ ^/(execute|check-file|schedule-at|cron-register|list-files|download|stream|radiko|file|files|at|cron) {
            proxy_pass http://proxy:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ログ設定
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
